<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/content.css">
    <title>coffe shop</title>
</head>


<body>
    <div class="wrapper_div">
        <div id="main_div">
            <div class="head_div" >
                <div class="logo">
                    <img class="coffee_nav" src="images/coffee-logo.png" alt="coffe shop">
                </div>

                <div>
                    <nav>
                        <ul>
                            <li><a href="www.google.com" class="link_color">Our coffe</a></li>
                            <li><a href="#">Service</a></li>
                            <li><a href="#">About us</a></li>
                    
                        </ul>
                    </nav>
                </div>

                <div class="button_div">
                    <button class="contact_button">Contact us</button>
                </div>

            </div>


            <div class="bottom_div">

                <div class="left_div">
                    <div class="coffee_smile_div">
                        <p class="coffe_time">Coffee Time...</p>
                        <img class="smile" src="images/15_Websites_That_Will_Make_You_Smile_Right_Now__1_-removebg-preview.png">
                    </div>

                    <div class="enjoy">
                        <h1>Enjoy Your Morning <span>Coffee.</span></h1>
                        <p class="mood">Boost your productivity and build your mood with a glass of coffee in the morning</p>
                    </div>

                    <div class="order_div">
                        <button class="order_button">Order Now</button>
                    </div>

                    <div class="Play_button">
                        <button class="play">
                            Book a table
                        </button>
                    </div>

                </div>

                <div class="right_div">
                   
                  <img class="disposable_cup" src="images/original-3bb983e0bfd7cd646aacb9b4c48df081 - Copy.jpg">
                </div>

            </div>

        </div>
    </div>    


</body>
</html>
